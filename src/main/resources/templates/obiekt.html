</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/obiekt}" th:object="${obiekt}" method="post">
    <p>id: <input type="number" th:field="*{id}" /></p>
    <p>Tytul: <input type="text" th:field="*{tytul}" /></p>
    <p>Wydawca: <input type="text" th:field="*{wydawca}" /></p>
    <p>Rok Produkcji: <input type="number" th:field="*{rokProd}"/> </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
